install
url --url=http://192.168.1.1/repos/os/
lang ru_RU.UTF-8
keyboard us
network --onboot no --device eth0 --noipv4 --noipv6
rootpw redhat
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc Europe/Moscow
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet" --password=123
zerombr
clearpart --all
autopart

%packages
@base
@core
@basic-desktop
@desktop-platform
@directory-client
@fonts
@general-desktop
@graphical-admin-tools
@network-file-system-client
@print-client
@remote-desktop-clients
@russian-support
@server-platform
@x11
mtools
pax
sgpio
PyPAM
pam_krb5
krb5-workstation
screen
%end

reboot --eject

