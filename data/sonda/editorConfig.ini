[global]
useImagesDB=0 ; использовать дополнительную БД для изображений, 0 - не использовать, 1 - использотвать
scanIterations=2 ;количество итераций прикладывания пальца



[database]
mainDBFile=mainDB.db ; основная БД
imagesDBFile=imagesDB.db ;опциональная БД с изображениями
unidentifiedDBFile =unidentifiedDB.db ;БД с неопознанными

[searchParams]
maxAngle=90
maxDisp=400
searchSpeed=NORMAL_MATCH_SPEED ;HIGHEST_MATCH_SPEED;//HIGH_MATCH_SPEED;//NORMAL_MATCH_SPEED ;
lowThreshold=30 ;- величина similarity позволяющая добавить запись в список кандидатов
highThreshold=60 ;- величина similarity позволяющая прекратить поиск, т.к. заведомое совпадение

[imageProcessing]
invertRGB = 0; //инвертировать RGB(влияет модель футроника)

[WEB]
websvc=http://192.168.1.1/kitchen/ws/DataTerminal/
svctimeout=5
svcusr=Admin
svcpsw=123

[server]
serverAddress = 192.168.1.1; адрес idfServer
port = 10500; порт сервера

