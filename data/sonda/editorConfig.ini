[global]
useImagesDB=0 ; использовать дополнительную БД для изображений, 0 - не использовать, 1 - использовать
scanIterations=2 ;количество итераций прикладывания пальца



[database]
mainDBFile=mainDB.db ; основная БД
imagesDBFile=imagesDB.db ;опциональная БД с изображениями
unidentifiedDBFile =unidentifiedDB.db ;БД с неопознанными

[qualityRepresent]
goodQuality = 70 ; значение качества отпечатка, при котором при он будет считаться хорошим (для отображения)
normalQuality = 40 ; значение качества отпечатка, при котором при он будет считаться нормальным (для отображения)


[searchParams]
maxAngle=45
maxDisp=200
searchSpeed=NORMAL_MATCH_SPEED ;HIGHEST_MATCH_SPEED;//HIGH_MATCH_SPEED;//NORMAL_MATCH_SPEED ;
highThreshold=80 ;- величина similarity позволяющая прекратить поиск, т.к. заведомое совпадение
lowThreshold=40

[imageProcessing]
invertRGB = 0; //инвертировать RGB(влияет модель футроника)

[WEB]
websvc=http://192.168.1.1/kitchen/ws/DataTerminal/
svctimeout=5
svcusr=sonda
svcpsw=sss258

[server]
#serverAddress = 192.168.0.246; адрес idfServer
serverAddress=192.168.1.1
port = 10500; порт сервера

